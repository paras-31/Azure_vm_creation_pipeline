name: "Terraform Azure VM Deploy (OIDC Secure)"

on:
  push:
    branches:
      - main  # Change if your branch is different

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Allows GitHub Actions to read the repo contents

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: ğŸ“¦ Terraform Init
        run: terraform init

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan -out=tfplan

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve tfplan
